<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 나이(age)는 17세
        // 버스 요금(busFare)은 0원
        let age = 17;
        let busFare = 0;
        // 7세 이하는 0원
        if (age <= 7) 
            busFare = 0;
        else  {
            if (age < 13) // 8세 이상 13세 미만 450원
                busFare = 450;
            else {
                if (age < 19) // 14세 이상 19세 미만은 720원
                    busFare = 720;
                else {
                    if (age < 70) // 20세 이상 70세 미만은 1200원 
                        busFare = 1200;
                    else
                        busFare = 0;
            }
        }
    }
        
        
        // 14세 이상 19세 미만은 720원
        
        // 20세 이상 70세 미만은 1200원 
        
        // 70세 이상은 0원

    </script>
</body>
</html>
