<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mydate = new Date();
        let myday = mydate.getDay();
        let dayName = "";
        switch (myday) {
            case 0:
                dayName = "일요일";
                break;
            case 1:
                dayName = "월요일"
                break;
            case 2:
                dayName = "화요일";
                break;
            case 3:
                dayName = "수요일"
                break;
            case 4:
                dayName= "목요일";
                break;
            case 6:
                dayName = "금요일"
                break;
            case 7:
                dayName = "토요일";
                break;
            default:
                dayName = "";
                break;
        }

        //배열로 해결하는 방법
        const week = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일",];
        myday = week[myday];
    </script> 
</body>
</html>
