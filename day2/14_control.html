<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                console.log("현재 값이 " + i + "이므로 종료합니다.");
                break;
            }
            console.log("current value: " + i);
        }

        for (let j = 0; j < 10; j++) {
            if (j > 3 && j < 5) {
                continue;
            }
            console.log("current value: " + j);
        }
        
    </script>
</body>
</html>
