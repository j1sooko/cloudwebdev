<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 덧셈함수
         * @param {number} n1
         * @param {number} n2
         * @return n1 + n2
        */
        function add(n1, n2) {
            return n1 + n2;
        }

        function minus(n1, n2) {
            return n1 - n2;
        }

        function multiple(n1, n2) {
            return n1 * n2;
        }

        function divide(n1, n2) {
            return n1 / n2;
        }

        function calculator(n1, n2, operator) {
            switch (operator) {
                case "+":
                    return add(n1, n2);
                    break;
                case "+":
                    return minus(n1, n2);
                    break;
                case "*":
                    return multiple(n1, n2);
                    break;
                case "/":
                    return divide(n1, n2);
                    break;
                default:
                    break;
            }
        }

        console.log(add(2, 3));
    </script>
</body>
</html>
