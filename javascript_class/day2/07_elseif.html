<body>
    <script>
        // 나이(age)는 17세
        // 버스 요금(busFare)은 0원
        let age = 17;
        let busFare = 0;
        // 7세 이하는 0원
        if (age <= 7 || age >= 70)
            busFare = 0;
        // 8세 이상 13세 미만 450원
        else if (age >= 8 && age < 13)
            busFare = 450;
        // 14세 이상 19세 미만은 720원
        else if (age >= 14 && age < 19)
            busFare = 720;
        // 20세 이상 70세 미만은 1200원 
        else if (age >= 20 && age < 70)
            busFare = 1200;
        // 70세 이상은 0원
        // else
        //     busFare = 0;

    </script>
