<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var brands = ["애플", "구글", "메타", "아마존", "삼성전자"];

        for (let i = 0; i < brands.length; i++) {
            console.log(brands[i]);
        }
        
        var productList = [
            {
                name: "솔의눈",
                price: 700
            },
            {
                name: "커피",
                price: 500
            },
            {
                name: "파워에이드",
                price: 1200
            },
            {
                name: "오란씨",
                price: 1000
            }
        ];

        let inputCoin = 2000;
        let len = productList.length;
        let cart = [];

        for (let i = 0; i < len; i++) {
            if (productList[i].price <= inputCoin) {
                cart.push(productList[i]);
                inputCoin -= productList[i].price;
            }
        }

        for (let i = 0; i < cart.length; i++) {
            console.log(cart[i]);
        }
        console.log("남은돈: " + inputCoin);

        </script>
</body>
</html>
