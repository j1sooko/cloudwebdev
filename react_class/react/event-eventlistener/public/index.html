    <div id="root"></div>
      <div id="grand" onclick="handle_event(event)">
        grandparent
        <div id="parent" onclick="handle_event(event)">
          parent

          </div>
        </div>
      </div>
      <script>
        function handle_event(e) {
          console.log(`hnadle_event target : ${e.target.id} ` + 
            `currentTarget : ${e.currentTarget.id}`);
          }
      </script>
